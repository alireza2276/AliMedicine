{% extends '_base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
  {% trans 'contact' %}
{% endblock %}

{% block content %}
  <!-- Start Breadcrumb Section -->
  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <a href="{% url "home" %}">{% trans "home" %}</a> <span class="mx-2 mb-0">/</span>
          <strong class="text-black">{% trans "contact us" %}</strong>
        </div>
      </div>
    </div>
  </div>
  <!-- End Breadcrumb Section -->

  <!-- Start Content Section -->
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-5 text-black">{% trans "send message" %}</h2>
        </div>
        <div class="col-md-12">
          <form action="#" method="post">
            {% csrf_token %}
            <div class="p-3 p-lg-5 border">
              <div class="form-group row">
                <div class="col-md-6">
                  <label for="c_fname" class="text-black">{% trans "first name" %}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_fname" name="first_name" />
                </div>
                <div class="col-md-6">
                  <label for="c_lname" class="text-black">{% trans "last name" %}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="c_lname" name="last_name" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_email" class="text-black">{% trans "email" %}<span class="text-danger">*</span></label>
                  <input type="email" class="form-control" id="c_email" name="email" placeholder="" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_subject" class="text-black">{% trans "subject" %}</label>
                  <input type="text" class="form-control" id="c_subject" name="subject" />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label for="c_message" class="text-black">{% trans "body" %}</label>
                  <textarea name="body" id="c_message" cols="30" rows="7" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="{% trans "Send" %}" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
